<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <div class="stack-container">
        <div class="stack">
            <h1>Stack</h1>
            <div class="input-group input-group-lg">
              <input id="inputStack" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button id="addStack" idtype="button" class="btn btn-primary btn-lg btn-block">ADD</button>
            <button id="takeStack" type="button" class="btn btn-danger btn-lg btn-block">TAKE</button>
          </div>
    </div>
    <div class="queue-container">
        <div class="queue-header">
            <h1>Queue</h1>
            <div class="input-group input-group-lg">
              <input id="inputStack" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button id="addStack" idtype="button" class="btn btn-primary btn-lg btn-block">ADD</button>
            <button id="takeStack" type="button" class="btn btn-danger btn-lg btn-block">TAKE</button>
        </div>
        <div class="queue"></div>
    </div>



  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
